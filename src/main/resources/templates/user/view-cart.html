<!DOCTYPE html>
<html lang="en">

<head>
	<title>Web ban sach</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:insert="~{user/user-header :: navbar}"></div>

	<div class="container my-2" align="center">

		<h3>Gio hang</h3>
		<form th:action="@{/cart/fee}" method="post">
			<table class="table table-striped table-responsive-md col-10">
				<thead>
					<tr>
						<th>Image</th>
						<th>Thong tin</th>
						<th>So luong</th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book:${book_list}">
						<td class="col-4">
							<img class="img-thumbnail" th:src="@{'/books/' + ${book.id} + '/' + ${book.image}}">
						</td>
						<td class="col-6 align-middle">
							<a th:href="@{/booksforsale/detail(id=${book.id})}" class="link-secondary"
								style="text-decoration: none">
								<p th:text="${book.name}"></p>
							</a>
							<p>Tac gia: <span th:text="${book.author}"></span></p>
							<p>Gia: <span th:text="${book.price}"></span> VND</p>
						</td>
						<td class="col-2 align-middle">
							<input type="number" th:name="${book.id}" value="1" min="1" required>
						</td>
						<td class="col-1 align-middle">
							<a th:href="@{/cart/delete/{id}(id=${book.id})}" class="btn btn-danger">Xoa</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div th:if="${isEmpty} == false">
				<input type="submit" class="btn btn-success" value="Dat hang">
			</div>
		</form>

</body>

</html>
