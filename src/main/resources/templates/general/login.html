<!DOCTYPE html>
<html>

<head>
	<title>Web ban sach</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-sm col-6 p-5 mt-5 border text-center">
		<form th:action="@{/login}" method="post">
			<h3>Dang nhap</h3>
			
			<div class="form-outline m-4">
				<h5 class="text-start">Username:</h5>
				<input type="text" name="username" class="form-control mb-3" required />
				<h5 class="text-start">Password:</h5>
				<input type="password" name="password" class="form-control mb-3" required />
			</div>
			
			<div th:if="${message != null}"> 
				<p th:text="${message}"></p>
			</div>

			<!-- Submit button -->
			<div>
				<button type="submit" class="btn btn-secondary mb-4">Dang nhap</button>
				<a class="btn btn-secondary mb-4" href="/" role="button">Trang chu</a>
			</div>
			
			<p>Chua co tai khoan? <a href="/register">Dang ki</a></p>
		</form>
	</div>
</body>

</html>
