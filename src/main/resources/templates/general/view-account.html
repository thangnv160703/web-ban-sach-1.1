<!DOCTYPE html>
<html>

<head>
	<title>Web ban sach</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container-sm p-5 mt-5 col-6 border text-center">

		<h4>Thong tin tai khoan</h4>

		<div class="form-outline m-4">
		<p>
			<label class="text-start">Username:</label>
			<span th:text="${account.username}"></span>
		</p>
		<p>
			<label class="text-start">Ho ten:</label>
			<span th:text="${account.name}"></span>
		</p>
			<label class="text-start">Email:</label>
			<p th:text="${account.email}"></p>

			<label class="text-start">So dien thoai:</label>
			<p th:text="${account.sdt}"></p>

		</div>

		<div>
			<a class="btn btn-success mb-4" th:href="@{/changeinfo/{id}(id=${account.id})}" role="button">Chinh sua</a>
			<a class="btn btn-secondary mb-4" th:href="@{/}" role="button">Trang chu</a>
		</div>

	</div>
</body>

</html>
