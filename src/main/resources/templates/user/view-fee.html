<!DOCTYPE html>
<html lang="en">

<head>
	<title>Web ban sach</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:insert="~{user/user-header :: navbar}"></div>

	<div class="container my-2" align="center">

		<h3>Gio hang</h3>
		<table class="table table-striped table-responsive-md col-10">
			<thead>
				<tr>
					<th>Image</th>
					<th>Thong tin</th>
					<th>So luong</th>
					<th>Tong</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pBook:${purchasedBookList}">
					<td class="col-4">
						<img class="img-thumbnail" th:src="@{'/books/' + ${pBook.book.id} + '/' + ${pBook.book.image}}">
					</td>
					<td class="col-4 align-middle">
						<a th:href="@{/booksforsale/detail/{id}(id=${pBook.book.id})}" class="link-secondary"
							style="text-decoration: none">
							<p th:text="${pBook.book.name}"></p>
						</a>
						<p>Tac gia: <span th:text="${pBook.book.author}"></span></p>
						<p>Gia: <span th:text="${pBook.book.price}"></span> VND</p>
					</td>
					<td class="col-2 align-middle">
						<p th:text="${pBook.number}"></p>
					</td>
					<td class="col-2 align-middle">
						<p th:text="${pBook.totalPrice}"></p>
					</td>
				</tr>
			</tbody>
		</table>
		<p>Tong tien: <span th:text="${totalFee}"></span></p>

		<form th:action="@{/cart/purchase}" method="post">
			<a th:href="@{/cart}" class="btn btn-danger">Huy</a>
			<input type="submit" class="btn btn-success" value="Xac nhan">
		</form>

</body>

</html>
