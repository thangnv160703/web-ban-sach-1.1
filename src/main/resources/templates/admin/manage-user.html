<!DOCTYPE html>
<html lang="en">

<head>
	<title>Web ban sach</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:insert="~{admin/admin-header :: navbar}"></div>

	<div class="container my-2" align="center">

		<h3>Danh muc nguoi dung</h3>

		<table class="table table-striped table-responsive-md col-10">
			<thead>
				<tr>
					<th class="col-3">Username</th>
					<th class="col-3">Ho ten</th>
					<th class="col-2">SDT</th>
					<th class="col-2">Email</th>
					<th class="col-1">Hoat dong</th>
					<th class="col-1"> </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${user_list}">
					<td class="col-3">
						<p th:text="${user.username}"></p>
					</td>
					<td class="col-3">
						<p th:text="${user.name}"></p>
					</td>
					<td class="col-2">
						<p th:text="${user.sdt}"></p>
					</td>
					<td class="col-2">
						<p th:text="${user.email}"></p>
					</td>
					<td class="col-1">
						<p th:if="${user.isActive == true}">Co</p>
						<p th:if="${user.isActive != true}">Khong</p>
					</td>
					<td class="col-1">
						<p th:if="${user.isActive == true}">
							<a th:href="@{account/disable/{id}(id=${user.id})}" class="btn btn-danger">Vo hieu</a>
						</p>
						<p th:if="${user.isActive != true}">
							<a th:href="@{account/enable/{id}(id=${user.id})}" class="btn btn-success">Kich hoat</a>
						</p>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="d-flex justify-content-center flex-nowrap">
			<ul class="pagination">
				<li th:each="page:${pagination}">
					<span th:if="${page} == ${current}">
						<span class="page-item active">
							<a class="page-link" th:href="@{/account(page=${page})}" th:text="${page}">
							</a>
						</span>
					</span>
					<span th:if="${page} != ${current}">
						<span class="page-item">
							<a class="page-link" th:href="@{/account(page=${page})}" th:text="${page}">
							</a>
						</span>
					</span>
				</li>
			</ul>
		</div>
	</div>

</body>

</html>
