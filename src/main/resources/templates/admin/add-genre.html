<!DOCTYPE html>
<html lang="en">

<head>
	<title>Web ban sach</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:insert="~{admin/admin-header :: navbar}"></div>

	<div class="container mt-4" align="center">
		<div>
			<form th:action="@{/genre/add}" th:object="${genre}" method="post">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Ten the loai: </span>
					</div>
					<input type="text" class="form-control" th:field="*{name}" aria-label="Username"
						aria-describedby="basic-addon1" placeholder="Them the loai" minlength="3" required>
				</div>

				<div th:if="${message} != null">
					<p th:text="${message}"></p>
				</div>

				<input type="submit" class="btn btn-success mb-3" value="Xac nhan">
				<a th:href="@{/genre}" class="btn btn-secondary btn mb-3">Huy</a>

			</form>
		</div>
	</div>
</body>

</html>
