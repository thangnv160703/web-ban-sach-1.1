<!DOCTYPE html>
<html lang="en">

<head>
	<title>Web ban sach</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:insert="~{admin/admin-header :: navbar}"></div>

	<div class="container mt-4" align="center">

		<h3>Danh muc the loai</h3>

		<div class="mt-4">
			<table class="table table-striped">
				<thead>
					<tr>
						<th> </th>
						<th>Ten</th>
						<th> </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="genre:${genre_list}">
						<th>
							<p th:text="${genre.id}"></p>
						</th>
						<td>
							<p th:text="${genre.name}"></p>
						</td>
						<td>
							<a th:href="@{/genre/edit/{id}(id=${genre.id})}" class="btn btn-success mb-3">Chinh
								sua</a>
							<a th:href="@{/genre/delete/{id}(id=${genre.id})}" class="btn btn-danger mb-3"
								onclick="return confirm('Chac chan muon xoa?')">Xoa</a>
						</td>
					</tr>
				</tbody>
			</table>

			<div>
				<a th:href="@{/genre/add}" class="btn btn-secondary btn mb-3">Them the loai</a>
			</div>

			<div class="d-flex justify-content-center flex-nowrap">
				<ul class="pagination">
					<li th:each="page:${pagination}">
						<span th:if="${page} == ${current}">
							<span class="page-item active">
								<a class="page-link" th:href="@{/genre(page=${page})}" th:text="${page}">
								</a>
							</span>
						</span>
						<span th:if="${page} != ${current}">
							<span class="page-item">
								<a class="page-link" th:href="@{/genre(page=${page})}" th:text="${page}">
								</a>
							</span>
						</span>
					</li>
				</ul>
			</div>

		</div>
	</div>

</body>

</html>
